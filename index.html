<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In & Sign Up</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body, html { height: 100%; width: 100%; background: #f7f1f8; overflow: hidden; }

    .container { display: flex; height: 100vh; transition: 0.6s ease; }
    .left { flex: 1; background: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)), url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=800&q=60'); background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center; text-align: center; padding: 20px; }
    .left h1 { font-size: 3rem; color: #8a6e95; font-weight: 700; animation: fadeIn 1s ease; }

    .right { flex: 1; background: #fff; display: flex; justify-content: center; align-items: center; padding: 40px; border-top-left-radius: 40px; border-bottom-left-radius: 40px; box-shadow: -10px 0 30px rgba(0,0,0,0.1); position: relative; overflow: hidden; }

    @keyframes slide { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

    .form-box { width: 80%; max-width: 400px; animation: slide 0.6s ease; }
    .form-box h2 { text-align: center; margin-bottom: 20px; color: #7c5a86; font-size: 2rem; }

    .toggle { text-align: center; margin-bottom: 15px; }
    .toggle button { background: none; border: none; font-size: 1rem; color: #8a6e95; cursor: pointer; }

    .input-box { margin-bottom: 15px; position: relative; }
    .input-box input { width: 100%; padding: 12px; border: 1px solid #cbb3d1; border-radius: 10px; font-size: 0.95rem; outline: none; }
    .eye { position: absolute; right: 12px; top: 12px; cursor: pointer; font-size: 1rem; }

    .remember { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 15px; color: #8a6e95; }
    .remember a { color: #7c5a86; text-decoration: none; }

    .btn { width: 100%; padding: 12px; background: #b497c7; border: none; color: white; font-size: 1rem; border-radius: 25px; cursor: pointer; margin-top: 10px; transition: 0.3s; }
    .btn:hover { background: #9d7db0; }

    .social-login { display:flex; justify-content:center; gap:10px; margin-top:15px; }
    .social-login button { width:45px; height:45px; border-radius:50%; border:none; cursor:pointer; background:#f1e6f7; font-size:1.2rem; transition:0.3s; }
    .social-login button:hover { transform: scale(1.1); }

    @media(max-width:900px){ .container{flex-direction:column;} .left{height:35%;} .right{height:65%; border-radius:40px 40px 0 0;} }
  </style>
</head>
<body>
  <div class="container" id="container">

    <div class="left">
      <h1>Welcome to <br> Pastel Blog World</h1>
    </div>

    <div class="right">
      <div class="form-box" id="formBox">
        <h2 id="title">Sign In</h2>

        <div class="toggle"><button onclick="switchForm()">Switch to Sign Up?</button></div>

        <div class="role-select" style="display:flex; justify-content:center; gap:15px; margin-bottom:15px;">
  <label style="display:flex; align-items:center; gap:5px; font-size:0.9rem; color:#7c5a86;">
    <input type="radio" name="role" value="user" checked> User
  </label>
  <label style="display:flex; align-items:center; gap:5px; font-size:0.9rem; color:#7c5a86;">
    <input type="radio" name="role" value="admin"> Admin
  </label>
</div>

<form id="loginForm">
          <div class="input-box"><input type="email" placeholder="Enter Email" required></div>

          <div class="input-box"><input type="password" id="password" placeholder="Enter Password" required><span class="eye" onclick="togglePassword()">üëÅ</span></div>

          <div class="remember"><label><input type="checkbox"> Remember me</label><a href="#">Forgot Password?</a></div>

          <button type="submit" class="btn">Login</button>
        </form>

        <form id="signupForm" style="display:none;">
          <div class="input-box"><input type="text" placeholder="Full Name" required></div>
          <div class="input-box"><input type="email" placeholder="Enter Email" required></div>
          <div class="input-box"><input type="password" id="password2" placeholder="Create Password" required><span class="eye" onclick="togglePassword2()">üëÅ</span></div>
          <button type="submit" class="btn">Register</button>
        </form>

        <div style="text-align:center; margin: 15px 0; color:#8a6e95; font-size:0.9rem;">or continue with</div>

        <div class="social-login">
          <button>G</button><button>f</button><button>X</button><button>Ô£ø</button>
        </div>

      </div>
    </div>
  </div>

<script>
function togglePassword(){ let p=document.getElementById('password'); p.type=(p.type==='password')?'text':'password'; }
function togglePassword2(){ let p=document.getElementById('password2'); p.type=(p.type==='password')?'text':'password'; }
function switchForm(){ let login=document.getElementById('loginForm'); let signup=document.getElementById('signupForm'); let title=document.getElementById('title'); if(login.style.display!=='none'){ login.style.display='none'; signup.style.display='block'; title.innerText='Sign Up'; } else { login.style.display='block'; signup.style.display='none'; title.innerText='Sign In'; } }
</script>

</body>
</html>
