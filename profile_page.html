<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">BlogSphere</h1>
    <nav class="space-x-6 hidden md:flex">
      <a href="index.html" class="hover:text-blue-600">Home</a>
      <a href="about.html" class="hover:text-blue-600">About Us</a>
      <a href="contact.html" class="hover:text-blue-600">Contact Us</a>
    </nav>
    <i class="fas fa-user text-xl cursor-pointer"></i>
  </header>

  <!-- Profile Section -->
  <section class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-md rounded-xl">
    <div class="text-center">
      <!-- Profile Picture -->
      <div class="relative w-32 h-32 mx-auto">
        <img src="https://via.placeholder.com/150" alt="Profile" class="rounded-full w-full h-full object-cover border-2 border-gray-300">
        <label class="absolute bottom-1 right-1 bg-blue-600 p-2 text-white rounded-full cursor-pointer">
          <i class="fas fa-pencil-alt"></i>
          <input type="file" class="hidden" />
        </label>
      </div>

      <!-- Name & Email -->
      <h2 class="mt-4 text-2xl font-bold">User Name</h2>
      <p class="text-gray-600">useremail@gmail.com</p>

      <!-- Edit Profile Button -->
      <a href="edit-profile.html" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Edit Profile
      </a>
    </div>

    <!-- Feature List -->
    <div class="mt-10">
      <h3 class="text-xl font-semibold mb-4">Account Options</h3>
      
      <ul class="divide-y divide-gray-300 text-lg">
        <li class="flex justify-between py-3 hover:bg-gray-100 cursor-pointer">Favorites <i class="fas fa-heart"></i></li>
        <li class="flex justify-between py-3 hover:bg-gray-100 cursor-pointer">Downloads <i class="fas fa-download"></i></li>
        <li class="flex justify-between py-3 hover:bg-gray-100 cursor-pointer">Language Settings <i class="fas fa-language"></i></li>
        <li class="flex justify-between py-3 hover:bg-gray-100 cursor-pointer">Subscriptions <i class="fas fa-star"></i></li>
        <li class="flex justify-between py-3 hover:bg-gray-100 cursor-pointer">Search History <i class="fas fa-history"></i></li>
        <li class="flex justify-between py-3 hover:bg-gray-100 cursor-pointer">Saved <i class="fas fa-bookmark"></i></li>
        <li class="flex justify-between py-3 hover:bg-gray-100 cursor-pointer">Contact Us <i class="fas fa-headset"></i></li>

        <li class="flex justify-between py-3 text-red-600 font-semibold hover:bg-red-50 cursor-pointer">
          Logout <i class="fas fa-sign-out-alt"></i>
        </li>
      </ul>
    </div>
  </section>

</body>
</html>
